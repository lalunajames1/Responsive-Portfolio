     <article>
         <section class="wrapper">
             <div class="container">
                 <h1>Contact Me</h1>

                 <hr>
                 <div class="row">
                     <div class="col-2">
                      <form action="" method="post" name="form" id="contact-form">
                          <label for="fullname">Name:</label>
                          <br>
                          <input type="text" name="fullname" class="form-width" style="border:thin solid #7c7c7c" placeholder="Bob Smith">
                          <br>
                          <label for="email">Email:</label>
                          <br>
                          <input type="text" name="email" class="form-width"   style="border:thin solid #7c7c7c" placeholder="youremail@sample.com">
                          <br>
                          <label for="message">Message:</label>
                          <br>
                          <textarea rows="8" class="form-width" name="message" style="border:thin solid #7c7c7c" form="contact-form" placeholder="Your Message"></textarea>
                          <br>
                          <input type="submit" value="Submit" id="button">
                      </form>
                    </div>
                    
                 </div>


             </div>
